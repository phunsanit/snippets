<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor 5 - Fonts</title>
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.css">

    <link href="https://fonts.cdnfonts.com/css/charmonman" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/krub" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/srisakdi" rel="stylesheet">

    <style>
        .main-container {
            width: 795px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div id="editor">
            <p>Hello from CKEditor 5!</p>
        </div>
    </div>
    <script type="importmap">
			{
				"imports": {
					"ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.js",
					"ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.2.0/"
				}
			}
		</script>
    <script type="module">
        import {
            Bold,
            ClassicEditor,
            Essentials,
            Font,
            Italic,
            Paragraph
        } from 'ckeditor5';
        ClassicEditor
            .create(document.querySelector('#editor'), {
                fontFamily: {
                    options: [
                        'Charmonman, sans-serif',//TH Charmonman
                        'Krub, sans-serif',//TH Krub
                        'Srisakdi, sans-serif',//TH Srisakdi
                        //TH Bai Jamjuree CP
                        //TH Chakra Petch
                        //TH Charm of AU
                        //TH Fah Kwang
                        //TH K2D July8
                        //TH Kodchasan
                        //TH KoHo
                        //TH Mali Grade 6
                        //TH Niramit AS
                        //TH Sarabun PSK

                        'default',
                    ],
                    supportAllValues: true
                },
                plugins: [Essentials, Paragraph, Bold, Italic, Font],
                toolbar: [
                    'undo', 'redo', '|', 'bold', 'italic', '|',
                    'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor'
                ]
            })
            .then(editor => {
                window.editor = editor;
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
