<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>DataTables: filter</title>
      <link href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="vendor/datatables/datatables/media/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css">
   </head>
   <body>
      <button type="button" class="btn btn-w-m btn-primary m-r" data-toggle="modal" data-target="#filtersA">เลือกรายการสินค้า</button>
      <table class="table table-striped" id="tableA" width="100%"></table>
      <div aria-hidden="true" class="modal inmodal fade" forpage="sticker" id="filtersA" role="dialog" tabindex="-1">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title">เลือกสินค้า</h4>
                  <small class="font-bold">เลือกสินค้าที่ต้องการ Export</small>
               </div>
               <div class="modal-body">
                  <div class="row m-b">
                     <br>
                     <div class="row">
                        <div class="col-sm-12">
                           <table id="material_list_choose" class="table table-striped table-bordered table-hover dataTables-example"></table>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="modal-footer">
                  <div class="modal-footer">
                     <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" id="product_popup_choose">Choose</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="vendor/components/jquery/jquery.min.js"></script>
      <script src="vendor/components/jqueryui/jquery-ui.min.js"></script>
      <script src="vendor/datatables/datatables/media/js/jquery.dataTables.min.js"></script>
      <script>
         $(function() {
             tableA = $('#tableA');
             table = tableA.DataTable({
                 "ajax": {
                     /* custom data send to server *
                     "data": function() {
                         var data = $('#tableFormA :input').serialize();
                         data.draw = Date.now(); /* draw = unque request and must more then old value *
                         return data;
                     },
                     */
                     "type": "POST",
                     "url": "DataTables_json.php",
                 },
                 "columns": [
                 {
                     "orderable": false,
                     "render": function(data, type, row, meta) {
                         return '<input type="checkbox" value="' + row.DISTRICT_CODE + '">';
                     },
                     "title": '<input class="checkAll" type="checkbox">',
                     "width": "20px",
                 },
                 {
                     "render": function(data, type, row, meta) {
                         if(row.enable) {
                             return '<span class="glyphicon glyphicon-ok"></span>';
                         } else {
                             return '<span class="glyphicon glyphicon-ok"></span>';
                         }
                     },
                     "title": "Enable",
                     "width": "20px",
                 }, {
                     "data": "DISTRICT_CODE",
                     "title": "District Code",
                     "width": "20px",
                 }, {
                     "data": "DISTRICT_NAME",
                     "title": "District Name",
                 }, {
                     "data": "PROVINCE_NAME",
                     "title": "Province Name",
                 }
                 ],
                 "order": [
                     [3, "asc"],
                     [4, "asc"],
                 ], /* default sort */
                 "serverSide": true,
             });
         
             $('.checkAll', tableA).click(function() {
                 $('input:checkbox', tableA).not(this).prop('checked', this.checked);
             });
         
         });
      </script>
   </body>
</html>
