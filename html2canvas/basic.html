<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <title>html2canvas: Basic</title>
    <link type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Bootstrap: Dynamic Tabs</h2>

        <ul class="nav nav-tabs">

            <li class="nav-item">
                <a class="active nav-link show" data-toggle="tab" href="#menu1">Menu 1</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu3">Menu 3</a>
            </li>
        </ul>

        <div class="tab-content">

            <div class="active fade in show tab-pane" id="menu1">
                <h3>Menu 1</h3>
                <p>นาย</p>
            </div>

            <div class="fade tab-pane" id="menu2">
                <h3>Menu 2</h3>
                <p>พิชญ์</p>
            </div>

            <div class="fade tab-pane" id="menu3">
                <h3>Menu 3</h3>
                <p>พันธุ์สนิท</p>
            </div>

        </div>

    </div>

    <script src="../vendor/components/jquery/jquery.min.js"></script>
    <script src="../node_modules/html2canvas/dist/html2canvas.min.js"></script>
    <script>

    </script>

</body>

</html>
