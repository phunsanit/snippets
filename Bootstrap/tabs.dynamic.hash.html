<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap: Dynamic Tabs With Hash</title>
    <link type="text/css" href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Dynamic Tabs With Hash</h2>

        <input id="tabindex" name="tabindex" type="text">

        <ul class="nav nav-tabs">

            <li class="nav-item">
                <a class="active nav-link show" data-toggle="tab" href="#menu1">Menu 1</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu3">Menu 3</a>
            </li>
        </ul>

        <div class="tab-content">

            <div class="active fade in show tab-pane" id="menu1">
                <h3>Menu 1</h3>
                <p>นาย</p>
            </div>

            <div class="fade tab-pane" id="menu2">
                <h3>Menu 2</h3>
                <p>พิชญ์</p>
            </div>

            <div class="fade tab-pane" id="menu3">
                <h3>Menu 3</h3>
                <p>พันธุ์สนิท</p>
            </div>

        </div>

    </div>

    <script src="../vendor/components/jquery/jquery.min.js"></script>
    <script src="../vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            let hash = window.location.hash.substr(1);
            let tabindex = $('#tabindex');
            if (hash != tabindex.val()) {
                $('a[href="#' + hash).click();
                tabindex.val(hash);
            }

        });
    </script>

</body>

</html>
